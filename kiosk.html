<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopVerseAI - In-Store Kiosk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
    <span class="moon">üåô</span>
  </div>

  <header>
    <h1>ShopVerse<span>AI</span></h1>
    <p class="tagline">In-Store Kiosk ‚Äî Interactive Customer Assistant</p>
  </header>

  <main>
    <section class="kiosk-demo">
      <h2>Find Products & Offers Instantly</h2>
      <input type="text" id="product-search" placeholder="Search products..." />
      <button id="search-btn">üîç Search</button>

      <ul id="search-results" class="cart-list" style="margin-top:1rem;"></ul>
    </section>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è for Vibe-a-Thon 2025 | Powered by OmniDimension</p>
  </footer>

  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', themeToggle.checked);
      localStorage.setItem('darkMode', themeToggle.checked);
    });
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('darkMode');
      if (savedTheme === 'true') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
      }
    });

    const searchBtn = document.getElementById('search-btn');
    const productSearch = document.getElementById('product-search');
    const searchResults = document.getElementById('search-results');

    const demoProducts = [
      { name: 'Laptop', price: '‚Çπ50,000' },
      { name: 'Wireless Mouse', price: '‚Çπ1,200' },
      { name: 'Headphones', price: '‚Çπ3,500' },
      { name: 'Smartphone', price: '‚Çπ25,000' },
      { name: 'Keyboard', price: '‚Çπ900' }
    ];

    searchBtn.addEventListener('click', () => {
      const query = productSearch.value.trim().toLowerCase();
      searchResults.innerHTML = '';

      if (!query) {
        searchResults.innerHTML = '<li>Please enter a product name to search.</li>';
        return;
      }

      const filtered = demoProducts.filter(p => p.name.toLowerCase().includes(query));
      if (filtered.length === 0) {
        searchResults.innerHTML = '<li>No products found.</li>';
        return;
      }

      filtered.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} ‚Äî ${p.price}`;
        searchResults.appendChild(li);
      });
    });
  </script>
</body>
</html>
