<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopVerseAI - Order Tracking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
    <span class="moon">🌙</span>
  </div>

  <header>
    <h1>ShopVerse<span>AI</span></h1>
    <p class="tagline">Order Tracking — Real-Time Status Updates</p>
  </header>

  <main>
    <section class="order-tracking">
      <h2>Track Your Order</h2>
      <input id="order-id-input" type="text" placeholder="Enter your Order ID..." />
      <button id="track-btn">🔍 Track Order</button>

      <div id="status-output" class="voice-response-box" style="margin-top: 1rem;">
        Enter an Order ID and click Track.
      </div>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ for Vibe-a-Thon 2025 | Powered by OmniDimension</p>
  </footer>

  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', themeToggle.checked);
      localStorage.setItem('darkMode', themeToggle.checked);
    });
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('darkMode');
      if (savedTheme === 'true') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
      }
    });

    const trackBtn = document.getElementById('track-btn');
    const orderInput = document.getElementById('order-id-input');
    const statusOutput = document.getElementById('status-output');

    trackBtn.addEventListener('click', () => {
      const orderId = orderInput.value.trim();
      if (!orderId) {
        statusOutput.textContent = 'Please enter a valid Order ID.';
        return;
      }

      // Simulated order tracking status (replace with API call)
      const statuses = [
        'Order received and processing.',
        'Order packed and ready for shipment.',
        'Order shipped - in transit.',
        'Out for delivery.',
        'Delivered. Thank you for shopping with us!'
      ];
      // Simulate a random status for demo
      const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];

      statusOutput.textContent = `Order ID: ${orderId}\nStatus: ${randomStatus}`;
    });
  </script>
</body>
</html>
