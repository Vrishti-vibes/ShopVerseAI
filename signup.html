<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopVerseAI - Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ShopVerse<span>AI</span></h1>
    <p class="tagline">Create your account</p>
  </header>

  <main style="max-width: 400px; margin: auto; padding: 2rem;">
    <form id="signup-form">
      <label for="email">Email</label><br />
      <input type="email" id="email" required /><br /><br />

      <label for="password">Password</label><br />
      <input type="password" id="password" required /><br /><br />

      <label for="confirm-password">Confirm Password</label><br />
      <input type="password" id="confirm-password" required /><br /><br />

      <button type="submit" style="background:#ff0077; color:#fff; padding: 0.8rem 1.5rem; border:none; border-radius:12px; cursor:pointer;">
        Sign Up
      </button>
    </form>

    <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Login here</a></p>

    <div id="signup-message" style="margin-top:1rem; color:#00ffff;"></div>
  </main>

  <script>
    const form = document.getElementById('signup-form');
    const message = document.getElementById('signup-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form['confirm-password'].value;

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        return;
      }

      // Simulate signup API call
      // In real app, send data to backend via fetch/AJAX
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      message.textContent = "Signup successful! Redirecting to login...";
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });
  </script>
</body>
</html>
